<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senhor Finanças</title>

  <link rel="shortcut icon" href="../assets/logo.jpg" type="image/x-jpg">
  <link rel="stylesheet" href="../css/cadastroNovoUsuario.css" type="text/css">
  <script src="../JS/cadastroUsuario.js" defer></script>
</head>

<body>
  <main>
    <h1>Cadastro de novo Usuário</h1>

    <p>Preencha as informações abaixo para criar a sua conta no Senhor Finanças</p>

    <form action="" id="cadastroUsuario">
      <div class="colunaUm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" minlength="3" required>
  
        <label for="email">E-mail:</label>
        <input type="email" name="" id="email">
  
        <label for="login">Login:</label>
        <input type="text" id="login" minlength="3" required>
      </div>

      <div class="coluna2">
        <label for="cpf">CPF:</label>
        <input type="number" name="" id="cpf">
  
        <label for="nascimento">Data Nascimento:</label>
        <input type="date" name="" id="nascimento">
  
        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha" minlength="3" required>
      </div>
    </form>

    <button type="submit" id="cadastrar" form="cadastroUsuario">Cadastrar</button>
  </main>

</body>

<footer>
  Desenvolvido por Fernanda Dias e Pedro Caldara
</footer>
</html>
